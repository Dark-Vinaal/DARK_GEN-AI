    <title>Gemini-Puter Hybrid Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // CRITICAL: Polyfills for Node.js-based libraries running in the browser.
      // These must run before any other scripts.
      
      // 1. Define global if it doesn't exist
      window.global = window;
      
      // 2. Polyfill process.env
      window.process = window.process || { env: {} };
      
      // 3. Polyfill Number.prototype.unref/ref for socket.io (used by puter.js)
      // This prevents "TypeError: i.unref is not a function"
      if (typeof Number.prototype.unref === 'undefined') {
        // @ts-ignore
        Number.prototype.unref = function() { return this; };
      }
      if (typeof Number.prototype.ref === 'undefined') {
        // @ts-ignore
        Number.prototype.ref = function() { return this; };
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              charcoal: '#121212',
              glass: 'rgba(255, 255, 255, 0.05)',
              glassBorder: 'rgba(255, 255, 255, 0.1)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
